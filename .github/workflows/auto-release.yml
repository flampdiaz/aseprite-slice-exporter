name: Auto Patch Version + Tag + Release

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.lua"
      - "package.json"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    # Avoid infinite loops: it doesn't run when the push is made by the bot.
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create patch tag and version commit
        id: tag
        run: |
          # Make sure we know about remote tags
          git fetch --tags

          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Try to bump patch. If the tag already exists, try again.
          set +e
          npm version patch -m "chore(release): v%s [skip ci]"
          STATUS=$?
          set -e

          if [ $STATUS -ne 0 ]; then
            echo "First npm version attempt failed (likely tag exists). Retrying..."
            npm version patch -m "chore(release): v%s [skip ci]"
          fi

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Push commit and tags
        run: |
          git push origin main
          git push origin --tags

      - name: Create clean extension ZIP
        id: zip
        run: |
          OUTDIR="/tmp/release"
          FOLDER_NAME="Aseprite Slice Exporter"
          ZIP_NAME="Aseprite Slice Exporter ${{ steps.tag.outputs.tag }}.zip"
          ZIP_PATH="$OUTDIR/$ZIP_NAME"

          rm -rf "$OUTDIR"
          mkdir -p "$OUTDIR/$FOLDER_NAME"

          rsync -av \
            --exclude='.github' \
            --exclude='.git' \
            --exclude='.gitignore' \
            --exclude='.gitattributes' \
            --exclude='docs' \
            --exclude='doc' \
            ./ "$OUTDIR/$FOLDER_NAME"

          cd "$OUTDIR"
          zip -r "$ZIP_NAME" "$FOLDER_NAME"

          echo "zip_path=$ZIP_PATH" >> $GITHUB_OUTPUT
          echo "Created: $ZIP_PATH"
          ls -la "$OUTDIR"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Aseprite Slice Exporter ${{ steps.tag.outputs.tag }}
          body: |
            **Aseprite Slice Exporter**

            This Aseprite extension exports each slice as an individual PNG file,
            preserving slice names and exact bounds, without using the Aseprite CLI.

            **Installation / Update**
            - Download the ZIP from this release
            - Open Aseprite → Edit → Preferences → Extensions
            - Click **Add Extension** and select the downloaded ZIP file
            - Restart Aseprite if prompted

            Full documentation:
            [README.md](https://github.com/flampdiaz/aseprite-slice-exporter/blob/main/README.md)

            **License**
            GPLv3: modifications must remain open-source and credit is required.
          files: ${{ steps.zip.outputs.zip_path }}