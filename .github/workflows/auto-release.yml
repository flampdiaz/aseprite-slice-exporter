name: Auto Version + Release

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  release:
    # Avoid infinite loops: it doesn't run when the push is made by the bot.
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version (patch) and create tag
        id: bump
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $NEW_VERSION"

          npm version patch -m "chore(release): v%s [skip ci]"

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Push commit and tags
        run: |
          git push origin main
          git push origin --tags

      - name: Create clean extension ZIP
        run: |
          OUTDIR="/tmp/release"
          mkdir -p "$OUTDIR/aseprite-slice-exporter"
          
          rsync -av \
            --exclude='.github' \
            --exclude='.git' \
            --exclude='.gitignore' \
            --exclude='.gitattributes' \
            ./ "$OUTDIR/aseprite-slice-exporter"
          cd "$OUTDIR"
          zip -r "aseprite-slice-exporter-${{ steps.bump.outputs.tag }}.zip" "aseprite-slice-exporter"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          name: ${{ steps.bump.outputs.tag }}
          body: |
            **Aseprite Slice Exporter**

            This Aseprite extension exports each slice as an individual PNG file,
            preserving slice names and exact bounds, without using the Aseprite CLI.

            **Installation**
            - Download the ZIP from this release
            - Extract it into your Aseprite extensions folder
            - Restart Aseprite and enable the extension

            Full documentation:
            https://github.com/flampdiaz/aseprite-slice-exporter/blob/main/README.md

            **License**
            GPLv3 â€” modifications must remain open-source and credit is required.
          files: |
            /tmp/release/aseprite-slice-exporter-${{ steps.bump.outputs.tag }}.zip
          generate_release_notes: true